<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ideas | karanversation</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <style>
      :root {
        --hn-orange: #ff6600;
        --hn-bg: #f6f6ef;
        --hn-text: #000000;
        --hn-subtext: #828282;
        --hn-link: #000000;
        --hn-visited: #828282;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: Verdana, Geneva, sans-serif;
        background: var(--hn-bg);
        color: var(--hn-text);
      }
      a { color: var(--hn-link); text-decoration: none; }
      a:visited { color: var(--hn-visited); }
      .page {
        max-width: 960px;
        margin: 0 auto;
        background: var(--hn-bg);
      }
      .topbar {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        background: var(--hn-orange);
        font-size: clamp(11px, 1.2vw, 14px);
      }
      .logo {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 1.5em;
        height: 1.5em;
        border: 1px solid #ffffff;
        color: #ffffff;
        font-weight: bold;
        font-size: 1em;
        line-height: 1;
        text-decoration: none;
      }
      .logo:visited { color: #ffffff; }
      .brand {
        font-weight: bold;
        font-size: 1em;
        color: #000000;
      }
      .brand:visited { color: #000000; }
      .tagline {
        font-size: 0.85em;
        color: #000000;
        opacity: 0.9;
      }
      .tagline a { color: #000000; }
      .tagline a:visited { color: #000000; }
      .content {
        padding: 14px 12px 28px;
      }
      .post-list {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .post-item {
        display: grid;
        grid-template-columns: 28px 1fr;
        gap: 10px;
        align-items: baseline;
        padding: 6px 0;
      }
      .rank {
        color: var(--hn-subtext);
        font-size: 12px;
        text-align: right;
      }
      .title {
        font-size: 14px;
      }
      .subtext {
        font-size: 10.5px;
        color: var(--hn-subtext);
        margin-top: 2px;
      }
      .footer {
        padding-top: 12px;
        font-size: 11px;
        color: var(--hn-subtext);
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="topbar">
        <a class="logo" href="/">K</a>
        <a class="brand" href="/">KaranVersation</a>
        <div class="tagline">
          <a href="/category/programming/">programming</a> |
          <a href="/category/prototypes/">prototypes</a> |
          <a href="/category/ideas/">ideas</a>
        </div>
      </div>
      <div class="content">
        <div class="subtext">Ideas</div>
        <ol class="post-list">
          
          
          
        </ol>
        
          <div class="footer">No posts in this category yet.</div>
        
        <div class="footer">
          <a href="/">All posts</a>
        </div>
      </div>
    </div>
  </body>
</html>
