---
layout: null
---
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | karanversation</title>
    <link rel="icon" href="{{ "/favicon.svg" | relative_url }}" type="image/svg+xml">
    <style>
      :root {
        --hn-orange: #ff6600;
        --hn-bg: #f6f6ef;
        --hn-text: #000000;
        --hn-subtext: #828282;
        --hn-link: #000000;
        --hn-visited: #828282;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: Verdana, Geneva, sans-serif;
        background: var(--hn-bg);
        color: var(--hn-text);
      }
      a { color: var(--hn-link); text-decoration: none; }
      a:visited { color: var(--hn-visited); }
      .page {
        max-width: 960px;
        margin: 0 auto;
        background: var(--hn-bg);
      }
      .topbar {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        background: var(--hn-orange);
      }
      .logo {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 20px;
        height: 20px;
        border: 1px solid #000000;
        color: #ffffff;
        font-weight: bold;
        font-size: 13px;
        line-height: 1;
        text-decoration: none;
      }
      .brand {
        font-weight: bold;
        font-size: 14px;
        color: #000000;
      }
      .tagline {
        font-size: 12px;
        color: #000000;
        opacity: 0.9;
      }
      .tagline a { color: #000000; }
      .tagline a:visited { color: #000000; }
      .content {
        padding: 14px 12px 28px;
      }
      .post-title {
        font-size: 20px;
        margin: 0 0 6px;
      }
      .post-meta {
        font-size: 11px;
        color: var(--hn-subtext);
        margin-bottom: 16px;
      }
      .post-body {
        font-size: 13.5px;
        line-height: 1.5;
      }
      .post-body h1,
      .post-body h2,
      .post-body h3 {
        font-size: 16px;
        margin: 20px 0 8px;
      }
      .post-body p { margin: 10px 0; }
      .post-body ul,
      .post-body ol { padding-left: 20px; }
      .post-body li { margin: 4px 0; }
      .post-body img {
        max-width: 100%;
        height: auto;
      }
      .post-body code {
        font-family: "Courier New", Courier, monospace;
        font-size: 12px;
        background: #eeeeee;
        padding: 1px 3px;
      }
      .post-body pre {
        background: #eeeeee;
        padding: 10px;
        overflow: auto;
      }
      .post-body hr {
        border: none;
        border-top: 1px solid #e1e1da;
        margin: 16px 0;
      }
      .back-link {
        display: inline-block;
        font-size: 11px;
        color: var(--hn-subtext);
        margin-top: 18px;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="topbar">
        <a class="logo" href="{{ "/" | relative_url }}">K</a>
        <a class="brand" href="{{ "/" | relative_url }}">KaranVersation</a>
        <div class="tagline">
          <a href="{{ "/category/programming/" | relative_url }}">programming</a> |
          <a href="{{ "/category/prototypes/" | relative_url }}">prototypes</a> |
          <a href="{{ "/category/ideas/" | relative_url }}">ideas</a>
        </div>
      </div>
      <div class="content">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
          {{ page.date | date: "%B %d, %Y" }}
        </div>
        <div class="post-body">
          {{ content }}
        </div>
        <a class="back-link" href="{{ "/" | relative_url }}">‚Üê Back to posts</a>
      </div>
    </div>
  </body>
</html>
