---
layout: null
---
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | karanversation</title>
    <link rel="icon" href="{{ "/favicon.svg" | relative_url }}" type="image/svg+xml">
    <style>
      :root {
        --hn-orange: #ff6600;
        --hn-bg: #f6f6ef;
        --hn-text: #000000;
        --hn-subtext: #828282;
        --hn-link: #000000;
        --hn-visited: #828282;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: Verdana, Geneva, sans-serif;
        background: #ffffff;
        color: var(--hn-text);
      }
      a { color: var(--hn-link); text-decoration: none; }
      a:visited { color: var(--hn-visited); }
      a.recently-visited { color: var(--hn-visited); }
      .page {
        max-width: 960px;
        margin: 8px auto;
        background: var(--hn-bg);
        border: 1px solid #e6e6df;
      }
      .topbar {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        background: var(--hn-orange);
        font-size: clamp(11px, 1.2vw, 14px);
      }
      .logo {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 1.5em;
        height: 1.5em;
        border: 1px solid #ffffff;
        color: #ffffff;
        font-weight: bold;
        font-size: 1em;
        line-height: 1;
        text-decoration: none;
      }
      .logo:visited { color: #ffffff; }
      .brand {
        font-weight: bold;
        font-size: 1em;
        color: #000000;
      }
      .brand:visited { color: #000000; }
      .tagline {
        font-size: 0.85em;
        color: #000000;
        opacity: 0.9;
      }
      .tagline a { color: #000000; }
      .tagline a:visited { color: #000000; }
      .content {
        padding: 14px 12px 28px;
      }
      .post-title {
        font-size: 20px;
        margin: 0 0 6px;
      }
      .post-meta {
        font-size: 11px;
        color: var(--hn-subtext);
        margin-bottom: 16px;
      }
      .post-body {
        font-size: 13.5px;
        line-height: 1.5;
      }
      .post-body h1,
      .post-body h2,
      .post-body h3 {
        font-size: 16px;
        margin: 20px 0 8px;
      }
      .post-body p { margin: 10px 0; }
      .post-body ul,
      .post-body ol { padding-left: 20px; }
      .post-body li { margin: 4px 0; }
      .post-body img {
        max-width: 100%;
        height: auto;
      }
      .post-body code {
        font-family: "Courier New", Courier, monospace;
        font-size: 12px;
        background: #eeeeee;
        padding: 1px 3px;
      }
      .post-body pre {
        background: #2d2d2d;
        color: #f8f8f2;
        padding: 14px;
        overflow: auto;
        border: 1px solid #1a1a1a;
        border-radius: 4px;
        margin: 16px 0;
      }
      .post-body pre code {
        background: transparent;
        color: #f8f8f2;
        padding: 0;
        font-size: 13px;
        line-height: 1.5;
      }
      .post-body hr {
        border: none;
        border-top: 1px solid #e1e1da;
        margin: 16px 0;
      }
      .back-link {
        display: inline-block;
        font-size: 11px;
        color: var(--hn-subtext);
        margin-top: 18px;
      }
      .footer-nav {
        border-top: 2px solid var(--hn-orange);
        margin-top: 16px;
        padding: 10px 0 12px;
        font-size: 11px;
        color: var(--hn-subtext);
        text-align: center;
      }
      .footer-nav a {
        color: var(--hn-text);
        margin: 0 6px;
      }
      .footer-nav a:visited { color: var(--hn-text); }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="topbar">
        <a class="logo" href="{{ "/" | relative_url }}">K</a>
        <a class="brand" href="{{ "/" | relative_url }}">KaranVersation</a>
        <div class="tagline">
          <a href="{{ "/category/programming/" | relative_url }}">programming</a> |
          <a href="{{ "/category/prototypes/" | relative_url }}">prototypes</a> |
          <a href="{{ "/category/ideas/" | relative_url }}">ideas</a>
        </div>
      </div>
      <div class="content">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
          {{ page.date | date: "%B %d, %Y" }}
        </div>
        <div class="post-body">
          {{ content }}
        </div>
        <a class="back-link" href="{{ "/" | relative_url }}">‚Üê Back to posts</a>
        <div class="footer-nav">
          <a href="mailto:karanbajaj23@gmail.com">Contact</a> |
          <a href="https://www.linkedin.com/in/k-bajaj/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
        </div>
      </div>
    </div>
    <script>
      (function() {
        const VISIT_DURATION = 15 * 60 * 1000; // 15 minutes in milliseconds
        const STORAGE_KEY = 'karanversation_visits';
        
        // Get visited links from localStorage
        function getVisitedLinks() {
          try {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : {};
          } catch (e) {
            return {};
          }
        }
        
        // Save visited links to localStorage
        function saveVisitedLinks(visits) {
          try {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(visits));
          } catch (e) {
            // Ignore storage errors
          }
        }
        
        // Clean up old visits (older than 15 minutes)
        function cleanupOldVisits(visits) {
          const now = Date.now();
          const cleaned = {};
          for (const url in visits) {
            if (now - visits[url] < VISIT_DURATION) {
              cleaned[url] = visits[url];
            }
          }
          return cleaned;
        }
        
        // Mark links as recently visited
        function markRecentVisits() {
          const visits = cleanupOldVisits(getVisitedLinks());
          const now = Date.now();
          
          document.querySelectorAll('.title a, .back-link').forEach(function(link) {
            const url = link.href;
            if (visits[url] && (now - visits[url] < VISIT_DURATION)) {
              link.classList.add('recently-visited');
              // Set timeout to remove class after remaining time
              const remaining = VISIT_DURATION - (now - visits[url]);
              setTimeout(function() {
                link.classList.remove('recently-visited');
              }, remaining);
            }
          });
          
          saveVisitedLinks(visits);
        }
        
        // Track link clicks
        function trackLinkClick(url) {
          const visits = getVisitedLinks();
          visits[url] = Date.now();
          saveVisitedLinks(visits);
        }
        
        // Initialize on page load
        markRecentVisits();
        
        // Track clicks on post links
        document.querySelectorAll('.title a, .back-link').forEach(function(link) {
          link.addEventListener('click', function() {
            trackLinkClick(this.href);
          });
        });
      })();
    </script>
  </body>
</html>
