---
layout: null
title: Home
---
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | karanversation</title>
    <link rel="icon" href="{{ "/favicon.svg" | relative_url }}" type="image/svg+xml">
    <style>
      :root {
        --hn-orange: #ff6600;
        --hn-bg: #f6f6ef;
        --hn-text: #000000;
        --hn-subtext: #828282;
        --hn-link: #000000;
        --hn-visited: #828282;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: Verdana, Geneva, sans-serif;
        background: var(--hn-bg);
        color: var(--hn-text);
      }
      a { color: var(--hn-link); text-decoration: none; }
      a:visited { color: var(--hn-visited); }
      .page {
        max-width: 960px;
        margin: 0 auto;
        background: var(--hn-bg);
      }
      .topbar {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 8px 12px;
        background: var(--hn-orange);
      }
      .brand {
        font-weight: bold;
        font-size: 14px;
        color: #000000;
      }
      .tagline {
        font-size: 12px;
        color: #000000;
        opacity: 0.9;
      }
      .content {
        padding: 14px 12px 28px;
      }
      .post-list {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .post-item {
        display: grid;
        grid-template-columns: 28px 1fr;
        gap: 10px;
        align-items: baseline;
        padding: 6px 0;
      }
      .rank {
        color: var(--hn-subtext);
        font-size: 12px;
        text-align: right;
      }
      .title {
        font-size: 14px;
      }
      .subtext {
        font-size: 10.5px;
        color: var(--hn-subtext);
        margin-top: 2px;
      }
      .footer {
        padding-top: 12px;
        font-size: 11px;
        color: var(--hn-subtext);
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="topbar">
        <div class="brand">karanversation</div>
        <div class="tagline">Engineering, systems thinking, and ideas.</div>
      </div>
      <div class="content">
        <ol class="post-list">
          {% for post in site.posts %}
            <li class="post-item">
              <span class="rank">{{ forloop.index }}.</span>
              <div>
                <div class="title">
                  <a href="{{ post.url }}">{{ post.title }}</a>
                </div>
                <div class="subtext">
                  {{ post.date | date: "%B %d, %Y" }}
                </div>
              </div>
            </li>
          {% endfor %}
        </ol>
        <div class="footer">More posts coming soon.</div>
      </div>
    </div>
  </body>
</html>
